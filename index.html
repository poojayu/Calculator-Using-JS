<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./index.css" rel="stylesheet" />
    <title>Calculater</title>
</head>
<body>
    <div class="calc-wrapper">
        <div class="calc"> calc </div>
        <div class="answer-box">
            <input id="data" type="text" minlength="3" value="" onpaste="return false" readonly onclick="fun()"/>
        </div>
        <div class="grid-container">
            <div class="grip-element" onclick="triger(7)">7</div>
            <div class="grip-element" onclick="triger(8)">8</div>
            <div class="grip-element" onclick="triger(9)">9</div>
            <div class="grip-element" onclick="triger('del')">DEL</div>
            <div class="grip-element" onclick="triger(4)">4</div>
            <div class="grip-element" onclick="triger(5)">5</div>
            <div class="grip-element" onclick="triger(6)">6</div>
            <div class="grip-element" onclick="triger('+')">+</div>
            <div class="grip-element" onclick="triger(1)">1</div>
            <div class="grip-element" onclick="triger(2)">2</div>
            <div class="grip-element" onclick="triger(3)">3</div>
            <div class="grip-element" onclick="triger('-')">-</div>
            <div class="grip-element" onclick="triger('.')">.</div>
            <div class="grip-element" onclick="triger(0)">0</div>
            <div class="grip-element" onclick="triger('/')">/</div>
            <div class="grip-element" onclick="triger('*')">Ã—</div>
            <div class="grip-element result-button" onclick="triger('reset')">res</div>
            <div class="grip-element Equal-button" onclick="triger('=')">=</div>
        </div>
    </div>
    <span id="errorbox"></span>

<script src="./app.js" rel="javascript"></script>
</body>
</html>
